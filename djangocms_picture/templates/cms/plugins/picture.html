{% load thumbnail %}
<span class="plugin_picture{% if picture.float %} align-{{ picture.float }}{% endif %}">
{% if link %}<a href="{{ link }}">{% endif %}
  {% thumbnail picture.image "800x800" as image %}
  <img src="{{ image.url }}" alt="{{ picture.alt }}"{% if picture.longdesc %} title="{{ picture.longdesc }}"{% endif %} />
  {% endthumbnail %}
{% if link %}</a>{% endif %}
</span>
