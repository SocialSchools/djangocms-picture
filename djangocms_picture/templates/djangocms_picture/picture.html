{% load thumbnail %}
<span class="djangocms-picture
    {% if picture.float %} align-{{ picture.float }}{% endif %}">
    {% if link %}
        <a href="{{ link }}">
    {% endif %}
        {% thumbnail picture.image "800x800" as image %}
        <img src="{{ image.url }}" class="img-responsive" alt="{{ picture.alt }}"
            {% if picture.longdesc %} title="{{ picture.longdesc }}"{% endif %}
            {% if picture.width %} width="{{ picture.width }}px"{% endif %}
            {% if picture.height %} height="{{ picture.height }}px"{% endif %}
        >
    {% if link %}
        </a>
    {% endif %}
</span>
